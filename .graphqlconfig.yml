projects:
  GraphQL API:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: o7yaicsa5rhtnnovwene2262pa
        maxDepth: 2
extensions:
  amplify:
    version: 3
